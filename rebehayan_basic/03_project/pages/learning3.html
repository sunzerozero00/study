<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">

  <title>러닝라운지 쓰기</title>

            </tr>
            <tr>
              <th>신청기간</th>
              <td>

              <td>
                <div class="is-label-group">
                  <div class="is-label">
                    <select id="sel1_1" class="select" style="--width: 140px">
                      <option>선택</option>
                    </select>
                    <label for="sel1_1">일</label>
                  </div>
                  <div class="is-label">
                    <input id="txt3_1" type="number" class="input" style="--width: 120px">
                    <label for="txt3_1">시간</label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>인당비용</th>
              <td>
                <input type="text" id="txt6_1">

            <tr>

                  <button class="btn-white">주소 검색</button>
