<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
</head>

<body>
  <a href="./04_a.html">
    <img src="./images/pic1.png" alt="야경이미지">
    a 페이지로 이동하기
  </a>
  <!-- alt 속성은 정보 전달이 필요할 경우에만 넣어야함 -->

  <!-- 스크린리더기: 그래픽 라벨이 없는 그래픽 -->
  <img src="./images/pic1.png">
  <!-- 스크린리더기: img (이미지 읽어주지 않음) -->
  <img src="./images/pic1.png" alt="">
  <!-- 스크린리더기: 밤거리 그래픽 -->
  <img src="./images/pic1.png" alt="밤거리">
</body>

</html>
