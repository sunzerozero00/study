<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 요소</title>
</head>

<body>
  <!-- 텍스트 요소의 실제 용도대로 쓰는 경우는 많지 않음. -->
  <b>굵은 글씨</b>
  <strong>굵은 글씨</strong>
  <br>
  <br>
  <br>
  <u>밑줄</u>
  <ins>밑줄</ins>
  <br>
  <br>
  <br>
  <i>이탤릭</i>
  <em>이탤릭</em>
  <br>
  <br>
  <br>
  <del>삭제선</del>
  <!-- <strike>삭제선</strike> 비표준 -->
  <s>삭제선</s>
  <br>
  <br>
  <br>
  <address>주소정보</address>
</body>

</html>
